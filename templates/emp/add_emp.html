<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
          

            <form action=""/emp/add-emp/" method="POST">
              {% csrf_token %}


              <div class=mb-3>
                <label for="name">Employee name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter Emp Name"
                name="emp_name"
              </div>

              <div class=mb-3>
                <label for="id">Employee id</label>
                <input id="id" type="text" class="form-control" placeholder="Enter Emp id"
                name="emp_id"
              </div>

              <div class=mb-3>
                <label for="Phone">Employee Number</label>
                <input id="Phone" type="text" class="form-control" placeholder="Enter Emp Number"
                name="emp_phone"
              </div>

              <div class=mb-3>
                <label for="addres">Employee addres</label>
                <textarea name="emp_address" id="address" row="6" class="form-control" ></textarea> 
              </div>


              <div class="mb-3 form-check">
                <label for="Working">Working</label>
                <input id="working" name="emp_working" type="checkbox" class="form-check-input"
              </div>

              <div class="mb-3 ">
                <label for="Department">Department</label>
                <select name="emp_department" id="Department" class="form-control">
                  <option value="CSE">Computer Science</option>
                  <option value="ME">Mechanical Engg</option>
                  <option value="EE">Electrical Engg</option>
                </select>
              </div>

              <div class="container text-center">
                <button class="btn btn-primary">
                  Add Employee
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
